    <body>
		<p>
		Using &#39;continue&#39; and &#39;break&#39; in for loop:
		</p>
		<p>
		Using continue in a for loop skips running the current iteration and continues the next iteration. 
		Using &#39;break&#39; terminates the execution of for loop and continues to the line after for loop.
		</p>
    </body>
</html>
